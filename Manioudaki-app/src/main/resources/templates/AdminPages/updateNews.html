<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage News - Stella Manioudaki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #020407;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background: #13252E;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            margin-left: 164px; /* Move the logo 5px to the right */
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            flex: 1;
            justify-content: center; /* Center the links horizontally */
        }

        .nav-links li {
            margin: 0 15px; /* Adjust spacing between links */
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: background 0.3s, color 0.3s;
        }

        .nav-links a:hover {
            background: #fff;
            color: #13252E;
            border-radius: 5px;
        }

        .social-buttons, .language-buttons {
            display: flex;
            align-items: center; /* Align items vertically */
        }

        .social-buttons a, .language-buttons a {
            color: #fff;
            background: #13252E;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s;
        }

        .social-buttons a:hover, .language-buttons a:hover {
            background: #555;
        }

        .language-buttons a img {
            width: 24px;
            height: 16px;
        }

        .language-buttons {
            margin-right: 10px; /* Space between language and social buttons */
        }

        .admin-content {
            padding: 20px;
        }

        .admin-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .admin-form {
            margin-bottom: 20px;
        }

        .admin-form input, .admin-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }

        .admin-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .admin-form button:hover {
            background: #45a049;
        }

        .news-list {
            list-style: none;
            padding: 0;
        }

        .news-item {
            background: #1f2a31;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
        }

        .news-item h3 {
            margin-top: 0;
            font-size: 24px;
        }

        .news-item p {
            font-size: 16px;
            line-height: 1.6;
        }

        .news-item button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #f44336;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .news-item button:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
<nav>
    <div class="logo">Stella Manioudaki</div>
    <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#exhibitions">Exhibitions</a></li>
        <li><a href="/news">News</a></li>
        <li><a href="/about">About</a></li>
    </ul>
    <div class="language-buttons">
        <a href="/" title="English"><img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="English"></a>
        <a href="/mainGR" title="Greek"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_Greece.svg" alt="Greek"></a>
    </div>
    <div class="social-buttons">
        <a href="https://www.facebook.com/stella.manioudaki.16" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/stella_manioudaki" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="mailto:stelmanphoto@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
    </div>
</nav>
<div class="admin-content">
    <h1>Manage News</h1>
    <div class="admin-form">
        <h2>Add News Article</h2>
        <input type="text" id="news-title" placeholder="Title">
        <textarea id="news-content" rows="4" placeholder="Content"></textarea>
        <input type="date" id="news-date">
        <button onclick="addNews()">Add News</button>
    </div>
    <ul id="news-list" class="news-list">
        <!-- News items will be dynamically added here -->
    </ul>
</div>
<script>
    // Sample news data
    const newsData = [
        {
            title: 'New Exhibition Opening Soon',
            content: 'We are excited to announce a new exhibition featuring the latest works by Stella Manioudaki. The exhibition will open on August 1st, 2024, and will be held at the City Gallery. Join us for the opening reception and experience a captivating collection of new artworks.',
            date: '2024-07-15'
        },
        {
            title: 'Featured in Art Magazine',
            content: 'Stella Manioudaki\'s work has been featured in the July issue of Art Magazine. The article highlights Stella\'s innovative approach to contemporary art and includes an exclusive interview discussing her latest projects and inspirations.',
            date: '2024-06-30'
        }
    ];

    function renderNews() {
        const newsList = document.getElementById('news-list');
        newsList.innerHTML = '';
        newsData.forEach((news, index) => {
            const newsItem = document.createElement('li');
            newsItem.className = 'news-item';
            newsItem.innerHTML = `
                <h3>${news.title}</h3>
                <time datetime="${news.date}">${news.date}</time>
                <p>${news.content}</p>
                <button onclick="deleteNews(${index})">Delete</button>
            `;
            newsList.appendChild(newsItem);
        });
    }

    function addNews() {
        const title = document.getElementById('news-title').value;
        const content = document.getElementById('news-content').value;
        const date = document.getElementById('news-date').value;

        if (title && content && date) {
            newsData.push({ title, content, date });
            renderNews();
            document.getElementById('news-title').value = '';
            document.getElementById('news-content').value = '';
            document.getElementById('news-date').value = '';
        } else {
            alert('Please fill in all fields.');
        }
    }

    function deleteNews(index) {
        newsData.splice(index, 1);
        renderNews();
    }

    // Initial render
    renderNews();
</script>
</body>
</html>
